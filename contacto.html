<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contacto"> 
    <header>
        <div class="logo">
            <h1>TodoAudio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html" class="active">Contactarnos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contáctenos</h2>
        <p>Para cualquier consulta, por favor complete el siguiente formulario:</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        © 2025 TodoAudio. Todos los derechos reservados.
    </footer>
</body>
</html>
